<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	<p:dialog id="comparison" header="Сравнение параметров"
		widgetVar="comparisonWidget" minHeight="40" maxWidth="100"
		modal="true">

		<h:form>
	
			<p:dataTable var="requirement"
				value="#{serviceController.mainBean.compareList}"
				rowStyleClass="#{requirement.shipValue ge requirement.requiredValue ? 'highlight1' : null}"
				tableStyle="width:auto">

				<p:column headerText="параметр">
					<h:outputText value="#{requirement.title}" />
				</p:column>
				<p:column headerText="Значение корабля">
					<h:outputText value="#{requirement.shipValue}" />
				</p:column>
				<p:column headerText="Требуемое значение">
					<h:outputText value="#{requirement.requiredValue}" />
				</p:column>

			</p:dataTable>
			<br/>
			<div style="text-align:center">
				<p:commandButton value="Закрыть"
					onclick="PF('comparisonWidget').hide();" immediate="true" />
			</div>
		</h:form>

	</p:dialog>
</composite:implementation>
</html>
