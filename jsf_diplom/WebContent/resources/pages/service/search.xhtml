<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
	<ui:composition>

		<p:row>
			<p:column style="text-align: center;">
				<h:form>
					<div style="margin: 10px">
						<p:outputLabel value="Найти сервис по индентификатору" for="serviceSearch"
							style="margin-right:10px;" />
							<br/> <br/>
						<p:inputText id="serviceSearch"
							value="#{serviceController.mainBean.searchBean.serviceId}">
						</p:inputText>
					</div>

					<p:commandButton value="Поиск"
						update=":#{p:component('serviceTableForm')} :#{p:component('infoService')}"
						actionListener="#{serviceController.onSearch}"
						style="margin-right:15px" />
				
					<p:commandButton value="Добавить Сервис"
						update=":#{p:component('addService')}"
						actionListener="#{serviceController.onAddOpen}"
						oncomplete="PF('addServiceWidget').show();" />
				</h:form>

			</p:column>
			<p:column>
				<h:outputStylesheet library="css" name="panelGrid.css" />
				<p:fieldset id="infoService" legend="Информация о сервисе"
					style="margin-bottom:20px">
					<h:panelGrid columns="2" style="width:100%" styleClass="noBorder">
						<p:column>
							<div style="margin-right: 50px">
								<h:outputText value="Название сервиса: " />
								<h:outputText style="color:green"
									value="#{serviceController.mainBean.infoBean.title}" />
							</div>
							<br />
							<div style="margin-right: 50px">
								<h:outputText value="Полная дистанция(км): " />
								<h:outputText style="color: green"
									value="#{serviceController.mainBean.infoBean.totalDistance}" />
							</div>
						</p:column>
						<p:column>
							<div style="margin-right: 50px">
								<h:outputText value="Индентификатору корабля: " />
								<h:outputText style="color:green"
									value="#{serviceController.mainBean.infoBean.vesselBean.id}" />
								<br />
								<br />
								<h:outputText value="Тип корабля: " />
								<h:outputText style="color:green"
									value="#{serviceController.mainBean.infoBean.vesselBean.type}" />
								<br />
								<br />
								<h:outputText value="Длина корабля: " />
								<h:outputText style="color:green"
									value="#{serviceController.mainBean.infoBean.vesselBean.length}" />
								<br />
								<br />
								<h:outputText value="Ширина корабля: " />
								<h:outputText style="color:green"
									value="#{serviceController.mainBean.infoBean.vesselBean.width}" />
								<br />
								<br />
							</div>
						</p:column>
					</h:panelGrid>

				</p:fieldset>

			</p:column>
		</p:row>

	</ui:composition>
</h:body>
</html>
