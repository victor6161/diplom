<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
	<ui:composition>
		<h:form>


			<p:fieldset id="infoService" legend="Информация о сервисе"
				style="margin-bottom:20px">
				<div style="margin-right: 50px">
					<h:outputText
						value="Название сервиса: #{serviceController.mainBean.rowBean.title} " />


				</div>

				<div style="margin-right: 50px">
					<h:outputText
						value="id корабля #{serviceController.mainBean.rowBean.vesselBean.id}" />

				</div>
				<div style="margin-right: 50px">
					<h:outputText
						value="Общее время #{serviceController.mainBean.rowBean.totalTime}" />

				</div>
				<div style="margin-right: 50px">
					<h:outputText
						value="Полная дистанция(км) #{serviceController.mainBean.rowBean.totalDistance}" />

				</div>
			</p:fieldset>

			<p:dataTable id="serviceTableForm" rowIndexVar="rowIndex"
				widgetVar="dtWv" var="row"
				value="#{serviceController.mainBean.rowBean.subRowsBean}"
				selectionMode="single"
				selection="#{serviceController.mainBean.selectedRoute}"
				rowKey="#{row.id}">





				<f:facet name="header">
					<h:outputText value="Название сервиса: " />
					<div style="font-color: green; margin-right: 50px">
						<h:outputText value="#{row.title}" />

					</div>
					<!-- как сделать чтобы не было переноса на следующую строку  -->

					<h:outputText value="#{row.vesselBean.id}" />




				</f:facet>
				<p:column headerText="id маршрута">
					<h:outputText value="#{row.id}" />
				</p:column>
				<p:column headerText="время на преодоление">
					<h:outputText value="#{row.period}" />
				</p:column>
				<p:column headerText="Дистанция(км)">
					<h:outputText value="#{row.distance}" />
				</p:column>



				<p:column>
					<h:outputStylesheet library="css" name="comparison.css" />
					<p:commandButton icon="ui-icon-carat-1-s"
						update=":#{p:component('comparison')}"
						actionListener="#{serviceController.onCompareOpen}"
						oncomplete="PF('comparisonWidget').show();">

					</p:commandButton>



				</p:column>




				<f:facet name="footer">

					<p:commandButton icon="ui-icon-add"
						update=":#{p:component('addRouteToService')}"
						oncomplete="PF('addRouteToServiceWidget').show();"
						actionListener="#{serviceController.onAddBeanToServiceOpen}">

					</p:commandButton>
					<br />



				</f:facet>
			</p:dataTable>
		</h:form>

		<script>
			function selectRow(tableWidjet, rowNumber, rowPerPage) {
				tableWidjet.unselectAllRows();
				tableWidjet.selectRow(rowNumber
						- tableWidjet.paginator.getCurrentPage() * rowPerPage,
						false);
			}
		</script>

	</ui:composition>
</h:body>
</html>
