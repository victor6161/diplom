<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
	<ui:composition>
		<h:form>
			<p:dataTable id="serviceTableForm" var="team"
				value="#{dtSubTableView.teams}"
				>
				<p:columnGroup type="header">
					<p:row>
						<p:column headerText="id маршрута" />
						<p:column headerText="время на преодоление" />
						<p:column headerText="Стоимость преодоление" />

					</p:row>
				</p:columnGroup>

				<p:subTable var="stats" value="#{team.stats}">
					<f:facet name="header">
						<h:outputText value="#{team.name}" />
						<br />
						<h:outputText value="id корабля" />
					</f:facet>
					<p:column>
						<h:outputText value="#{stats.season}" />
					</p:column>
					<p:column>
						<h:outputText value="#{stats.win}" />
					</p:column>
					<p:column>
						<h:outputText value="#{stats.win}" />
					</p:column>
					<p:column style="width:10px">
						<h:outputStylesheet library="css" name="comparison.css"  />
						<p:commandButton icon="ui-icon-bookmark"
							
							update=":#{p:component('comparison')}"
							oncomplete="PF('comparisonWidget').show();"
							>
							
						</p:commandButton>



					</p:column>
					<p:column>
						<p:commandButton icon="ui-icon-carat-2-n-s">

						</p:commandButton>
					</p:column>
					<p:columnGroup type="footer">
						<p:row>
							<p:column footerText="Общее время на преодоление"
								style="text-align:right" />
							<p:column footerText="#{team.allWins}" colspan="3" />

						</p:row>

					</p:columnGroup>
				</p:subTable>
				<f:facet name="footer">

					<p:commandButton icon="ui-icon-add" value="Добавить Сервис" />


				</f:facet>
			</p:dataTable>
		</h:form>

		<script>
			function selectRow(tableWidjet, rowNumber, rowPerPage) {
				tableWidjet.unselectAllRows();
				tableWidjet.selectRow(rowNumber
						- tableWidjet.paginator.getCurrentPage() * rowPerPage,
						false);
			}
		</script>

	</ui:composition>
</h:body>
</html>
