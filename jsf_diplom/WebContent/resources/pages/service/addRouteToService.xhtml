<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>

	<p:dialog id="addRouteToService" header="Добавить маршрут"
		widgetVar="addRouteToServiceWidget" minHeight="40" modal="true">
		<h:form>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Выбрать Маршрут" />
			</div>
			<p:selectOneMenu
				value="#{serviceController.mainBean.addRouteToServiceBean.routeBean}"
				style="width:150px"
				converter="com.diplom.kozlov.converter.RouteConverter">
				<f:selectItem itemLabel="Выбрать маршрут" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{applicationBean.listRouteBean}" var="item"
					itemLabel="#{item.id} #{item.portFrom.name} #{item.portTo.name}"
					itemValue="#{item}" />
			</p:selectOneMenu>

			<br></br>


			<br></br>
			<br></br>


			<p:commandButton value="Добавить"
				actionListener="#{serviceController.addRouteToService}"
				update="@form :#{p:component('addRouteToService')} :#{p:component('serviceTableForm')}"   />
			<p:commandButton value="Закрыть"
				onclick="PF('addRouteToServiceWidget').hide();" immediate="true"
				update=":#{p:component('addRouteToService')}">

			</p:commandButton>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
