<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	
	<p:dialog id="addVessel" header="Добавить Корабль" widgetVar="addVesselWidget"  minHeight="40" modal="true">
		<h:form>
		
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Тип vessel" />
				</div>
				<div style="margin: 10px">
					<p:inputText id="vesselType" value="#{vesselController.mainBean.addBean.type}" required="true" requiredMessage="Field is empty"/>
					<br></br>
				</div>
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Грузоподъемность" />
				</div>
				<div style="margin: 10px">
					<p:inputText id="loadCapacity" value="#{vesselController.mainBean.addBean.loadCapacity}" required="true" requiredMessage="Field is empty"/>
					<br></br>
				</div>
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Средняя скорость" />
				</div>
				<div style="margin: 10px">
					<p:inputText id="averageSpeed" value="#{vesselController.mainBean.addBean.averageSpeed}" required="true" requiredMessage="Field is empty"/>
					<br/>
				</div>
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Потребление топлива" />
				</div>
				<div style="margin: 10px">
					<p:inputText id="fuelConsumtion" value="#{vesselController.mainBean.addBean.fuelConsumtion}" required="true" requiredMessage="Field is empty"/>
					<br/>
				</div>
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Длина" />
				</div>
				<div style="margin: 10px">
					<p:inputText value="#{vesselController.mainBean.addBean.length}"></p:inputText>
				</div>
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Ширина" />
				</div>
				<div style="margin: 10px">
					<p:inputText value="#{vesselController.mainBean.addBean.width}"></p:inputText>
				</div>
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Водоизмещеиние" />
				</div>
				<div style="margin: 10px">
					<p:inputText value="#{vesselController.mainBean.addBean.draught}"></p:inputText>
				</div>
				


			<p:commandButton value="Добавить"  actionListener="#{vesselController.add}" update="@form :#{p:component('vesselTableForm')}"/>
			<p:commandButton value="Закрыть" onclick="PF('addVesselWidget').hide();" immediate="true"  update=":#{p:component('addVessel')}" >
				
			</p:commandButton>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
