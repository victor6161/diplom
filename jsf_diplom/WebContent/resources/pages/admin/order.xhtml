<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="style_order.css" />
</h:head>
<h:body>
	<ui:composition template="/resources/pages/admin/template/admin.xhtml">
		<ui:define name="main">
			<p:dataTable var="order" value="#{mainBeanOrderAdmin.orderList}">
				<p:column headerText="goods">
					<h:outputText value="#{order.product}"></h:outputText>
				</p:column>
				<p:column headerText="Port from">
					<h:outputText value="#{order.portFrom}"></h:outputText>
				</p:column>
				<p:column headerText="Port to">
					<h:outputText value="#{order.portTo}"></h:outputText>
				</p:column>
				
			</p:dataTable>
		</ui:define>

	</ui:composition>





</h:body>
</html>
