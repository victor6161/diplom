<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>


	<p:row>
		<p:column colspan="4">
			<p>Navigation Panel</p>
		</p:column>
	</p:row>
	<p:row>

		<p:column colspan="2">

			<h:form>
				<p:menu style="text-align:left" rendered="#{applicationBean.loginBean.hasRole('reader')}">

					<p:menuitem value="Book Page" icon="ui-icon-home" action="book.xhtml?faces-redirect=true" />
					<p:menuitem value="Writer Page" icon="ui-icon-star" action="writer.xhtml?faces-redirect=true" />

				</p:menu>
			</h:form>
	
		</p:column>
		<p:column colspan="2" rendered="#{applicationBean.loginBean.hasRole('reader') or applicationBean.loginBean.hasRole('admin')}">
					<h:form>
						<p>Welcome #{applicationBean.loginBean.login}</p>
						<h:commandLink action="#{securityController.logout}" value="Logout"></h:commandLink>
					</h:form>
		</p:column>
	</p:row>
	


</composite:implementation>
</html>
