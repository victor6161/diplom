<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	
	<p:dialog id="addPort" header="Добавить Порт" widgetVar="addPortWidget"  minHeight="40" modal="true">
		<h:form>
		
		
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Название порта" />
			</div>
		
			<div style="margin: 10px">
				<p:inputText id="portTo" value="#{portController.mainBean.addBean.name}" required="true" requiredMessage="Field is empty"/>
				<br></br>
			</div>
			
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Название Страны" />
			</div>
				
			<p:selectOneMenu id="country" value="#{portController.mainBean.addBean.countryBean}" style="width:150px" converter="com.diplom.kozlov.converter">
                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{applicationBean.listCountryBean}" var="country" itemLabel="#{country.id} #{country.name}" itemValue="#{country}"/>
            </p:selectOneMenu>

			<br></br><br></br>
			<p:commandButton value="Add"  actionListener="#{portController.add}" update="@form :#{p:component('portTableForm')}"/>
			<p:commandButton value="Close" onclick="PF('addPortWidget').hide();" immediate="true"  update=":#{p:component('addPort')}" >
				
			</p:commandButton>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
