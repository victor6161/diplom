<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />



<composite:implementation>
	<p:dialog id="updatePort" header="Update Port" widgetVar="updatePortWidget" minHeight="40" modal="true" >
	
		<h:form>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Имя порта" />
			</div>
			<div style="margin: 10px">
				<p:inputText value="#{portController.mainBean.editorBean.name}">
					<f:validateRequired />
				</p:inputText>
			</div>
				

			
			
				<p:commandButton value="Update"
					actionListener="#{portController.edit}"
					update=":#{p:component('portTableForm')} :#{p:component('updatePort')}" 
					oncomplete="PF('updatePort').hide();" />
			
			<p:commandButton value="Close" onclick="PF('updatePort').hide();" immediate="true"/>
		</h:form>
		
	</p:dialog>
</composite:implementation>
</html>
