<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
	<ui:composition>

		<p:row>
			<p:column>
				<div style="margin: 10px; text-align: center;">
					<h:form>


						<p:outputLabel value="Искать по названию" for="nameSearch"
							style="margin-right:10px;" />
						<br />

						<p:inputText id="nameSearch"
							value="#{portController.mainBean.searchBean.countryBean}">
						</p:inputText>
						<br />	<br />
						<p:outputLabel value="Искать по стране" for="countrySearch"
							style="margin-right:10px;" />
						<br />

						<p:inputText id="countrySearch"
							value="#{portController.mainBean.searchBean.countryBean}">
						</p:inputText>
						<br />	<br />




						<p:commandButton value="Поиск"
							update=":#{p:component('portTableForm')}"
							actionListener="#{portController.onSearch}">

						</p:commandButton>
					</h:form>
				</div>

			</p:column>
		</p:row>

	</ui:composition>
</h:body>
</html>
