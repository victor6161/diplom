<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface />

<composite:implementation>
	<p:row>
		<p:column colspan="4">
			<p>Картинка</p>
		</p:column>
	</p:row>
	<p:row>
		<p:column>
			<h:form>
				<p:tabMenu activeIndex="#{param.i}">	
					

					<p:menuitem value="Карта с расположением судов"
						action="map.xhtml?faces-redirect=true&i;" icon="ui-icon-star">
						 <f:param name="i" value="0" />
					</p:menuitem>

					<p:menuitem value="Корабли"
						url="vessel.xhtml?faces-redirect=true&i;" icon="ui-icon-star">
						 <f:param name="i" value="1" />
					</p:menuitem>
					
					<p:menuitem value="Порты"
						action="port.xhtml?faces-redirect=true&i;" icon="ui-icon-star">
						 <f:param name="i" value="2" />
					</p:menuitem>
					
					<p:menuitem value="Расписание Движения Кораблей"
						action="shedule.xhtml?faces-redirect=true&i;" icon="ui-icon-star">
						 <f:param name="i" value="3" />
					</p:menuitem>
					
				</p:tabMenu>
			</h:form>
		</p:column>
	</p:row>
</composite:implementation>
</html>
