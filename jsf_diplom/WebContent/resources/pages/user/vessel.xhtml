<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:vessel="http://java.sun.com/jsf/composite/pages/user/vessel">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/resources/pages/user/template/user.xhtml">
		<ui:define name="main">
			<p:dataTable id="vesselTableForm" var="vessel" value="#{mainBeanVessel.rowsBean}"
				paginator="true" lazy="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="id корабля">
					<h:outputText value="#{vessel.id}" />
				</p:column>
				<p:column headerText="Тип корабля">
					<h:outputText value="#{vessel.type}" />
				</p:column>

				<p:column headerText="Максимальная загрузка">
					<h:outputText value="#{vessel.loadCapacity}" />
				</p:column>
				<p:column headerText="Средняя скорость">
					<h:outputText value="#{vessel.loadCapacity}" />
				</p:column>
				<p:column headerText="Потребление топлива ">
					<h:outputText value="#{vessel.fuelConsumption}" />
				</p:column>
				<f:facet name="footer">
					<h:form>
						<p:commandButton icon="ui-icon-add" value="Добавить Корабль"
							oncomplete="PF('addVesselWidget').show();" update=":#{p:component('addVessel')}"></p:commandButton>
					</h:form>
				</f:facet>
			</p:dataTable>
			<vessel:addVessel />
		</ui:define>
		
	</ui:composition>




</h:body>
</html>
