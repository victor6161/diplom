<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/resources/pages/user/template/user.xhtml">
		<ui:define name="main">
			<p:dataTable var="port" value="#{applicationBean.listPortBean}">
			
					<p:column headerText="id Порта">
						<h:outputText value="#{port.id}"></h:outputText>
					</p:column>
					
					<p:column headerText="Название порта">
						<h:outputText value="#{port.name}"></h:outputText>
					</p:column>
					<p:column headerText="Название страны">
						<h:outputText value="#{port.countryId}"></h:outputText>
					</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>

	
	
</h:body>
</html>
