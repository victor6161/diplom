<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:shedule="http://java.sun.com/jsf/composite/pages/shedule">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/resources/pages/template/user.xhtml">
		<ui:define name="main">
			<p:dataTable id="sheduleTableForm" var="item"
				value="#{sheduleController.mainBean.rowsBean}" paginator="true" lazy="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column headerText="id">
					<h:outputText value="#{item.id}" />
				</p:column>
				<p:column headerText="Порт из">
					<h:outputText value="#{item.portFrom}" />
				</p:column>
				<p:column headerText="Время отплытия(местное)">
					<h:outputText value="#{item.dateFrom}" />
				</p:column>
				<p:column headerText="Порт в">
					<h:outputText value="#{item.portTo}" />
				</p:column>
				<p:column headerText="Время прибытия(местное)">
					<h:outputText value="#{item.dateTo}" />
				</p:column>
				<p:column headerText="Корабль">
					<h:outputText value="#{item.vesselType}" />
				</p:column>
				
				<f:facet name="footer">
					<h:form>
						<p:commandButton icon="ui-icon-add" 
							value="Добавить Маршрут"
							oncomplete="PF('addRouteWidget').show();"
							update=":#{p:component('addRoute')}"
							actionListener="#{sheduleController.onAddOpen}"
							>
							<p:resetInput target=":#{p:component('addRoute')}"></p:resetInput>
						</p:commandButton>
					</h:form>
				</f:facet>
			</p:dataTable>
		
		</ui:define>
			<ui:define name="add">
				<shedule:addRoute />
			</ui:define>
	</ui:composition>



</h:body>
</html>
