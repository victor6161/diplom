<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui"
 xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	
	<p:dialog id="addRoute" header="Create Book" widgetVar="addRouteWidget"  minHeight="40" modal="true">
		<h:form>
		
		
				<div style="margin: 10px; font-weight: bold;">
					<h:outputText value="Порт в" />
				</div>
		
				<div style="margin: 10px">
					<p:inputText id="portTo" value="#{sheduleController.mainBean.addBean.portTo}" required="true" requiredMessage="Field is empty"/>
					<br></br>
				</div>


			<p:commandButton value="Add"  actionListener="#{sheduleController.add}" update="@form :#{p:component('sheduleTableForm')}"/>
			<p:commandButton value="Close" onclick="PF('addRouteWidget').hide();" immediate="true"  update=":#{p:component('addRoute')}" >
				
			</p:commandButton>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
