<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<script
		src="http://maps.google.com/maps/api/js?key=AIzaSyDweLLqpxhMPOPZMs1H0L21-wOU8NuN77g"
		type="text/javascript"></script>
</h:head>
<h:body>


	<ui:composition template="/resources/pages/template/user.xhtml">
		<ui:define name="main">


			<f:view contentType="text/html">

				

					<p:panelGrid columns="2">
					<h:form>
						<p:row>
							<p:column style="width:100%">
								<p:gmap id="map" center="59.9386300, 30.3141300" zoom="8" type="HYBRID"
									style="height:600px"
									model="#{markerController.simpleModel}" widgetVar="pmap">
									<p:ajax event="markerDrag"
										listener="#{markerController.onMarkerDrag}" />
								</p:gmap>
							</p:column>


							<p:column>
								<p:commandButton value="сохранять" update=":#{p:component('map')}"
									actionListener="#{markerController.save}"></p:commandButton>
							</p:column>
						</p:row>
						</h:form>
					</p:panelGrid>

				
			</f:view>

		</ui:define>
	</ui:composition>
</h:body>
</html>
