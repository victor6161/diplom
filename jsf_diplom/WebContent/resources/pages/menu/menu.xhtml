<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">


<composite:interface />

<composite:implementation>


	<p:row>
		<p:column colspan="4">
			<h:form>
				<p:tabMenu activeIndex="#{param.i}">
					<p:menuitem value="Корабли" outcome="vessel.xhtml"
						icon="ui-icon-star">
						<f:param name="i" value="0" />
					</p:menuitem>



					<p:menuitem value="Порты" outcome="port.xhtml" icon="ui-icon-star">
						<f:param name="i" value="1" />
					</p:menuitem>

					<p:menuitem value="Маршруты" outcome="route.xhtml"
						icon="ui-icon-star">
						<f:param name="i" value="2" />
					</p:menuitem>
					<p:menuitem value="Карта" outcome="map.xhtml" icon="ui-icon-star">
						<f:param name="i" value="3" />
					</p:menuitem>

					<p:menuitem value="Сервисы" outcome="service.xhtml"
						icon="ui-icon-star">
						<f:param name="i" value="4" />
					</p:menuitem>
					

				</p:tabMenu>
			</h:form>
			<h:form>
				<p>Welcome
					#{securityController.mainCredentialsBean.loginBean.login}</p>
				<p:commandLink action="#{securityController.logout}" value="Logout"
					ajax="false"></p:commandLink>
			</h:form>
		</p:column>
	</p:row>
</composite:implementation>
</html>
