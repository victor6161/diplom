<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>
	<p:dialog id="updateRoute" header="Update Route"
		widgetVar="updateRouteWidget" minHeight="40" modal="true">
		<h:form>


			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Порт отправки" />
			</div>

			<div style="margin: 10px">
				<p:selectOneMenu
					value="#{routeController.mainBean.editorBean.portFrom}"
					style="width:150px"
					converter="com.diplom.kozlov.converter.PortConverter">
					<f:selectItem itemLabel="Выберите порт" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{applicationBean.listPortBean}" var="port"
						itemLabel=" #{port.name}" itemValue="#{port}" />
				</p:selectOneMenu>
				<br></br>
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Время отправки" />
			</div>
			<p:calendar id="fromDatetime"
				value="#{routeController.mainBean.editorBean.dateFrom}"
				pattern="MM/dd/yyyy HH:mm:ss" />

			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Порт прибытия" />
			</div>

			<div style="margin: 10px;">
				<p:selectOneMenu
					value="#{routeController.mainBean.editorBean.portTo}"
					style="width:150px"
					converter="com.diplom.kozlov.converter.PortConverter">
					<f:selectItem itemLabel="Выберите порт" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{applicationBean.listPortBean}" var="port"
						itemLabel=" #{port.name}" itemValue="#{port}" />
				</p:selectOneMenu>
				<br></br>
			</div>

			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Время прибытия" />
			</div>
			<p:calendar id="toDatetime"
				value="#{routeController.mainBean.editorBean.dateTo}"
				pattern="MM/dd/yyyy HH:mm:ss" />
			<br></br>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Выберите тип корабля" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<p:selectOneMenu
					value="#{routeController.mainBean.editorBean.vesselBean}"
					style="width:150px"
					converter="com.diplom.kozlov.converter.VesselConverter">
					<f:selectItem itemLabel="Выберите тип корабля" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{applicationBean.listVesselBean}"
						var="vessel" itemLabel=" #{vessel.type}" itemValue="#{vessel}" />
				</p:selectOneMenu>
			</div>
			<br></br>

			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Количество точек" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<p:inputText
					value="#{routeController.mainBean.editorBean.numPoints}" />
			</div>
			<br></br>
			<br></br>
			<div style="margin: 10px; font-weight: bold;">
				<p:commandButton value="Обновить"
					actionListener="#{routeController.edit}"
					update=":#{p:component('updateRoute')} :#{p:component('routeTableForm')}" />
				<p:commandButton value="Закрыть"
					onclick="PF('updateRouteWidget').hide();" immediate="true" />
			</div>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
