<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
	<ui:composition>

		<p:row>
			<p:column style="text-align: center;">

				<h:form>

					<div style="margin: 10px">


						<p:outputLabel value="Порт отплытия" for="portFrom"
							style="margin-right:10px;" />
						<br />

						<p:inputText id="portFrom"
							value="#{routeController.mainBean.searchBean.portFrom}">
						</p:inputText>
						<br />
						<br />
						<p:outputLabel value="Порт прибытия" for="portIn"
							style="margin-right:10px;" />
						<br />

						<p:inputText id="portIn"
							value="#{routeController.mainBean.searchBean.portIn}">
						</p:inputText>
						<br />

					</div>


					<p:commandButton value="Поиск"
						update=":#{p:component('routeTableForm')}"
						actionListener="#{routeController.onSearch}">

					</p:commandButton>
				</h:form>

			</p:column>
		</p:row>

	</ui:composition>
</h:body>
</html>
