<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface />

<composite:implementation>

	<p:dialog id="addRoute" header="Добавить маршрут"
		widgetVar="addRouteWidget" minHeight="40" modal="true">
		<h:form>


			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Порт отправки" />
			</div>

			<div style="margin: 10px; font-weight: bold;">
				<p:selectOneMenu
					value="#{routeController.mainBean.addBean.portFrom}"
					style="width:150px"
					converter="com.diplom.kozlov.converter.PortConverter">
					<f:selectItem itemLabel="Выберите порт" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{applicationBean.listPortBean}" var="port"
						itemLabel=" #{port.name}" itemValue="#{port}" />
				</p:selectOneMenu>
				<br></br>
			</div>



			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Порт прибытия" />
			</div>

			<div style="margin: 10px; font-weight: bold;">
				<p:selectOneMenu value="#{routeController.mainBean.addBean.portTo}"
					style="width:150px"
					converter="com.diplom.kozlov.converter.PortConverter">
					<f:selectItem itemLabel="Выберите порт" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{applicationBean.listPortBean}" var="port"
						itemLabel=" #{port.name}" itemValue="#{port}" />
				</p:selectOneMenu>
				<br></br>
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Количество точек" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<p:inputText value="#{routeController.mainBean.addBean.numPoints}" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Дистанция между портами" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<p:inputText value="#{routeController.mainBean.addBean.distance}" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Требование по длине" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<p:inputText value="#{routeController.mainBean.addBean.length}" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Требование по ширине" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<p:inputText value="#{routeController.mainBean.addBean.width}" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<h:outputText value="Требование по водоизмещению" />
			</div>
			<div style="margin: 10px; font-weight: bold;">
				<p:inputText value="#{routeController.mainBean.addBean.draught}" />
			</div>
			<br></br>
			<br></br>

			<div style="margin: 10px; font-weight: bold;">
				<p:commandButton value="Добавить"
					actionListener="#{routeController.add}"
					update="@form :#{p:component('routeTableForm')}" />
				<p:commandButton value="Закрыть"
					onclick="PF('addRouteWidget').hide();" immediate="true"
					update=":#{p:component('addRoute')}">
				</p:commandButton>
			</div>
		</h:form>
	</p:dialog>
</composite:implementation>
</html>
