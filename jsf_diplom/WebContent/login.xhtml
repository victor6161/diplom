<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:general="http://java.sun.com/jsf/composite/pages/general">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/resources/pages/template/user.xhtml">
		<ui:define name="navigation">

		</ui:define>
		<ui:define name="main">

			<div style="margin: 0 auto; text-align: center;">
				<h:form>
					<p:outputLabel value="Логин" />
					<br></br>
					<p:inputText id="username" value="#{mainCredentialsBean.loginBean.login}" required="true"
						requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="username" style="color:red"></h:message>
					<br></br>
					<p:outputLabel value="Пароль" />
					<br></br>
					<p:password id="password" value="#{mainCredentialsBean.loginBean.password}" required="true"
						requiredMessage="field is empty"></p:password>
					<br></br>
					<h:message for="password" style="color:red"></h:message>
					<br></br>
					<p:commandButton
						action="#{securityController.validateUsernamePassword}"
						 update="@form" value="Login" ajax="false"></p:commandButton>

					<p:growl id="growl" showDetail="true" sticky="true" />
					<br></br>
					<br></br>
					<br></br>
					<br></br>
					<p:commandLink value="Don't have an account?"
						action="registration.xhtml?faces-redirect=true" immediate="true"></p:commandLink>
				

				</h:form>

			</div>



		</ui:define>
	</ui:composition>

</h:body>
</html>
