<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:general="http://java.sun.com/jsf/composite/pages/general"
	>

<h:head>

</h:head>
<h:body>


	<p:panelGrid style="height:100%;border:0;width:100%;text-align:center;">

		<f:facet name="header">
			<p:row>
				<p:column colspan="2">
					<h1>header</h1>
				</p:column>
			</p:row>
		</f:facet>

		<p:row>
			<p:column colspan="2">
				<h:form>
					<p:outputLabel value="Username" />
					<br></br>
					<p:inputText id="username" value="" required="true"
						requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="username" style="color:red"></h:message>
					<br></br>
					<p:outputLabel value="Password" />
					<br></br>
					<p:password id="password" value="" required="true"
						requiredMessage="field is empty"></p:password>
					<br></br>
					<h:message for="password" style="color:red"></h:message>
					<br></br>
					<p:commandButton action="resources/pages/vessel?faces-redirect=true" immediate="true" update="@form"
						value="Login" ajax="false"></p:commandButton>

					<p:growl id="growl" showDetail="true" sticky="true" />
					<br></br>
					<br></br>
					<br></br>
					<br></br>
					<p:commandLink value="Don't have an account?"
						action="registration.xhtml?faces-redirect=true" immediate="true"></p:commandLink>
					<br></br>
					<br></br>
					<br></br>
					<br></br>
			
				</h:form>
			</p:column>
		</p:row>

		<br></br>
		<br></br>
		<br></br>



		<f:facet name="footer">
			<general:footer/>
		</f:facet>


	</p:panelGrid>


</h:body>
</html>
