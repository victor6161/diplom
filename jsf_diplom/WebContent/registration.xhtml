<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:writer="http://java.sun.com/jsf/composite/pages/writer"
	xmlns:general="http://java.sun.com/jsf/composite/pages/general">

<h:head>

</h:head>
<h:body>
	<p:panelGrid columns="1" cellpadding="5"
		style="height:100%;border:0;width:100%;text-align:center;">
		<f:facet name="header">
			<general:navigation />

		</f:facet>

		<h:form>
			<p:row>
				<p:column>

					<p:outputLabel value="Enter Name" for="name" />

					<p:inputText id="name"
						value="#{applicationBean.registrationBean.name}"></p:inputText>

					<br></br>
					<br></br>
					<p:outputLabel value="Enter Surname" for="surname" />
					<p:inputText id="surname"
						value="#{applicationBean.registrationBean.surname}"></p:inputText>
					<br></br>
					<br></br>
					<p:outputLabel value="Enter Login" />
					<p:inputText id="login"
						value="#{applicationBean.registrationBean.login}"
						validatorMessage="login must consists from 5 to 10 letters">
						<f:validateLength minimum="5" maximum="10" />
					</p:inputText>
					<br></br>
					<h:message for="login" style="color:red" />
					<br></br>
					<br></br>
					<p:outputLabel for="pwd1" value="Enter Password" />
					<p:password id="pwd1"
						value="#{applicationBean.registrationBean.password}" match="pwd2"
						label="Password 1" required="true" feedback="true"
						weakLabel="weak" goodLabel="good" strongLabel="you are like man"
						requiredMessage="field is empty" />
					<br></br>
					<br></br>
					<p:outputLabel for="pwd2" value="Repeat Password" />
					<p:password id="pwd2"
						value="#{applicationBean.registrationBean.password}"
						label="Password 2" required="true"
						requiredMessage="field is empty" />
					<br></br>
					<br></br>
					<p:outputLabel value="Enter Email" />
					<p:inputText id="email"
						value="#{applicationBean.registrationBean.email}" required="true"
						requiredMessage="field is empty">
						<f:validator
							validatorId="com.iba.kozlov.web.validator.EmailValidator" />
					</p:inputText>
					<br></br>
					<h:message for="email" style="color:red"></h:message>
					<br></br>
					<p:commandButton action="#{securityController.registration}"
						value="registration" update="@form"></p:commandButton>
					<br></br>
					<br></br>
				
						<p:commandLink value="Have an account?" action="login" immediate="true"></p:commandLink>
				
				</p:column>
			</p:row>

		</h:form>

		<f:facet name="footer">
			<general:footer />
		</f:facet>
	</p:panelGrid>

</h:body>
</html>
