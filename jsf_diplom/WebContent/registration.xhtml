<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/resources/pages/template/user.xhtml">
		<ui:define name="navigation">

		</ui:define>
		<ui:define name="main">

			<div style="margin: 0 auto; text-align: center; font-size: 15px;">


				<h:form>
					<p:outputLabel value="Имя*" />
					<br></br>
					<p:inputText id="username"
						value="#{securityController.mainCredentialsBean.registrationBean.firstname}"
						required="true" requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="username" style="color:red"></h:message>
					<br></br>

					<p:outputLabel value="Фамилия*" />
					<br></br>
					<p:inputText id="last_name"
						value="#{securityController.mainCredentialsBean.registrationBean.lastname}"
						required="true" requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="username" style="color:red"></h:message>
					<br></br>

					<p:outputLabel value="Компания*" />
					<br></br>
					<p:inputText id="company"
						value="#{securityController.mainCredentialsBean.registrationBean.company}"
						required="true" requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="company" style="color:red"></h:message>
					<br></br>

					<p:outputLabel value="Страна*" />
					<br></br>
					<p:inputText id="country"
						value="#{securityController.mainCredentialsBean.registrationBean.country}"
						required="true" requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="country" style="color:red"></h:message>
					<br></br>

					<p:outputLabel value="Телефонный номер" />
					<br></br>
					<p:inputText id="phone"
						value="#{securityController.mainCredentialsBean.registrationBean.phone}"
						required="true" requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="phone" style="color:red"></h:message>
					<br></br>

					<p:outputLabel value="E-mail" />
					<br></br>
					<p:inputText id="email"
						value="#{securityController.mainCredentialsBean.registrationBean.email}"
						required="true" requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="email" style="color:red"></h:message>
					<br></br>
					
					<p:outputLabel value="Введите ваш персональный id" />
					<br></br>
					<p:inputText id="login"
						value="#{securityController.mainCredentialsBean.registrationBean.login}"
						required="true" requiredMessage="field is empty"></p:inputText>
					<br></br>
					<h:message for="login" style="color:red"></h:message>
					<br></br>

					<p:outputLabel value="Введите пароль" />
					<br></br>
					<p:password id="password"
						value="#{securityController.mainCredentialsBean.registrationBean.password}"
						required="true" requiredMessage="field is empty" />
					<br></br>
					<h:message for="password" style="color:red"></h:message>
					<br></br>

					<p:outputLabel value="Повторите пароль" />
					<br></br>
					<p:password id="repeat_password"
						value="#{securityController.mainCredentialsBean.registrationBean.repeatPassword}"
						required="true" requiredMessage="field is empty" />
					<br></br>
					<h:message for="repeat_password" style="color:red"></h:message>
					<br></br>
					<p:commandButton action="#{securityController.registration}"
						update="@form" value="registration" ajax="false"></p:commandButton>



					<p:growl id="growl" showDetail="true" sticky="true" />



					<br></br>
					<br></br>
					<br></br>
					<br></br>
					<p:commandLink value="Have an account?"
						action="login.xhtml?faces-redirect=true" immediate="true"></p:commandLink>
				</h:form>


			</div>



		</ui:define>
	</ui:composition>


</h:body>
</html>
